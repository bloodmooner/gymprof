<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gym Prof</title>


  <link rel="stylesheet" type="text/css" href="assets/libs/slick/slick.css"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header-min">
        <div class="container">
            <div class="header-min__wrapper">
                <a href="index.html" class="header-min__logo">
                    <img src="assets/svg/logo.svg" alt="">
                </a>
                <div class="header-min__badge">
                    <h1 class="header-min__badge-title">
                        Спасибо за заказ
                    </h1>
                </div>
            </div>
        </div>
    </header>
        
    
    <!-- Main Start -->
    <main class="main">
        

        <section class="message">
            <div class="container">
                <div class="message__wrapper">
                    <div class="message__text">
                        <p>
                            Пока наши менеджеры обрабатывают, вы можете посмотреть <span>остальную продукцию!</span> 
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="showcase">
            <div class="container">
                <div class="showcase__wrapper">
                    <a class="showcase__item" href="#">
                        
                            <img class="showcase__image" src="assets/img/index/products/products-1-min.png" alt="" >
                            <div class="showcase__bottom">
                                <h2 class="showcase__title">
                                    Ковры для художественной гимнастики
                                </h2>
                                <button class="showcase__link" href="#" >
                                    <img src="assets/svg/showcase-arrow.svg" alt="">
                                </button>
                            </div>
                        
                    </a>
                    <a class="showcase__item" href="#">
                        
                            <img class="showcase__image" src="assets/img/index/products/products-2-min.png" alt="" >
                            <div class="showcase__bottom">
                                <h2 class="showcase__title">
                                    Ковры для спортивной гимнастики
                                </h2>
                                <button class="showcase__link" href="#" >
                                    <img src="assets/svg/showcase-arrow.svg" alt="">
                                </button>
                            </div>
                        
                    </a>
                    <a class="showcase__item" href="#">
                        
                            <img class="showcase__image" src="assets/img/index/products/products-3-min.png" alt="" >
                            <div class="showcase__bottom">
                                <h2 class="showcase__title">
                                    Помосты для спортивной/художественной гимнастики
                                </h2>
                                <button class="showcase__link" href="#" >
                                    <img src="assets/svg/showcase-arrow.svg" alt="">
                                </button>
                            </div>
                        
                    </a>
                    
                </div>
            </div>
        </section>
        

    </main>
    <!-- Main End -->


    <footer class="footer">
        
    </footer>


  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="assets/libs/slick/slick.js"></script>
  
  <script src="js/script.js"></script>

</html>
