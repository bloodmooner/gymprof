<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gym Prof</title>


  <link rel="stylesheet" type="text/css" href="assets/libs/slick/slick.css"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header-min">
        <div class="container">
            <div class="header-min__wrapper">
                <a href="index.html" class="header-min__logo">
                    <img src="assets/svg/logo.svg" alt="">
                </a>
            </div>
        </div>
    </header>
        
    
    <!-- Main Start -->
    <main class="main">
        


        <section class="cart">
            <div class="container">
                <div class="cart__wrapper">
                    <div class="cart__header">
                        <h2 class="cart__title">Корзина</h2>
                        <button class="cart__btn">
                            <img class="cart__btn-image" src="assets/svg/cart/cart-clear.svg" alt="" >
                        </button>
                    </div>
                    <div class="cart__body">
                        <div class="cart__container">
                            <div class="cart__content">
                                <div class="cart__item">
                                    <img class="cart__image" src="assets/img/cart/cart-image-min.png" alt="cart-item" >
                                    <div class="cart__item-body_mobile">
                                        <div class="cart__item-top">
                                            <h2 class="cart__item-title">
                                                Ковер гимнастический GYMSPORT PROF 8х6м
                                            </h2>
                                            <p class="cart__item-price">509 000₽</p>
                                        </div>
                                    </div>
                                    <div class="cart__item-body cart__item-body_remove">
                                        <div class="cart__item-top cart__item-top_desctop">
                                            <h2 class="cart__item-title">
                                                Ковер гимнастический GYMSPORT PROF 8х6м
                                            </h2>
                                            <p class="cart__item-price">509 000₽</p>
                                        </div>
                                        <div class="cart__item-bottom">
                                            <button class="cart__remove-btn">
                                                <img class="cart__remove-icon" src="assets/svg/cart/cart-remove.svg" alt="" >
                                                <p class="cart__remove-caption">Удалить</p>
                                            </button>
                                            <div class="cart__quantity">
                                                <span class="cart__quantity-elem cart__quantity-minus">
                                                    <img src="assets/svg/cart/minus.svg" alt="">
                                                </span>
                                                <input class="cart__quantity-input" type="text" placeholder="1">
                                                <span class="cart__quantity-elem cart__quantity-plus">
                                                    <img src="assets/svg/cart/plus.svg" alt="">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart__total">
                            <div class="cart__total-content">
                                <div class="cart__total-items">
                                    <div class="cart__total-item">
                                        <p class="cart__total-key">Товары (1)</p>
                                        <p class="cart__total-value">509 000₽</p>
                                    </div>
                                </div>
                                <div class="cart__totals">
                                    <p class="cart__totals-name">Итого:</p>
                                    <p class="cart__totals-price">509 000₽</p>
                                </div>
                                <button class="cart__totals-order">Перейти к оформлению</button>
                                <p class="cart__totals-info">
                                    Дата доставки определяется при офомлении заказа
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Main End -->


    


    <footer class="footer">
        
    </footer>


  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="assets/libs/slick/slick.js"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
